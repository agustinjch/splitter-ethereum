<!DOCTYPE html>
<html>
<head>
  <title>App Store</title>
  <base href="." />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./splitter.js"></script>
</head>
<body ng-app="splitterApp" ng-controller="splitterController">
  <h1>Splitter</h1>
  <h2>Example Truffle / Angular Dapp</h2>

  <br><br><button id="send" ng-click="kill()">Kill contract</button>
  <br><br><button id="send" ng-click="unkill()">Unkill contract</button>

  <h3>Bob's balance <span class="black"><span id="bobBalance"></span> META</span></h3>
  <h3>Carol's balance <span class="black"><span id="carolBalance"></span> META</span></h3>

  <h3>Alice's balance <span class="black"><span id="aliceBalance"></span> META</span></h3>

  <h3>Contract killed: <span class="black"><span id="killed"></span></span></h3>

  <fieldset>
    <span for="price">Value to send:</span>
    <input type="number" id="value" placeholder="100" ng-model="value"/>
    <button id="split" ng-click="split(value)">Send</button>
  </fieldset>

  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>



  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
